<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let soma = 0;
let contador = 0;

for (let i = 0; i < 4; i++) {
  let numero = parseFloat(prompt("Informe um número entre 0 e 10:"));
  if (numero > 0 && numero < 10) {
    soma += numero;
    contador++;
  }
}

if (contador == 4) {
  let media = soma / 4;
  if (media > 5) {
    alert("Você passou no teste");
  } else {
    alert("Tente novamente");
  }
} else {
  alert("Tente novamente, todos os números devem ser maiores que 0 e menores que 10.");
}


    </script>
    
</body>
</html>
