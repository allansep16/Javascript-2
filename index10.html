<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function calcularPesoIdeal(altura, sexo) {
  if (sexo === 1) {
    return (62.1 * altura) - 44.7;
  } else if (sexo === 2) {
    return (72.7 * altura) - 58;
  } else {
    return "Sexo inválido. Insira 1 para feminino ou 2 para masculino.";
  }
}

var altura = parseFloat(prompt("Digite a altura em metros:"));
var sexo = parseInt(prompt("Digite o sexo (1 para feminino ou 2 para masculino):"));

var pesoIdeal = calcularPesoIdeal(altura, sexo);
alert("O peso ideal é: " + pesoIdeal.toFixed(2) + " kg");

    </script>
    
</body>
</html>
