<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    let numeros = [];
for(let i = 0; i < 4; i++) {
  numeros.push(parseFloat(prompt("Informe um número:")));
}
let maior = Math.max(...numeros);
alert("Primeiro: " + numeros[0] + "\nÚltimo: " + numeros[3] + "\nMaior: " + maior);
</script>
</body>
</html>
