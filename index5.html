<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   let valores = [];
for (let i = 0; i < 6; i++) {
    let valor = parseFloat(prompt(`Digite o valor ${i+1} de 6:`));
    valores.push(valor);
}
let soma = valores.reduce((acumulador, valorAtual) => acumulador + valorAtual, 0);
let media = soma / valores.length;
alert(`Valores informados: ${valores.join(', ')}`);
alert(`Média aritmética: ${media}`);

    </script>
</body>
</html>
