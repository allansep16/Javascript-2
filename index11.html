<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let valor1 = parseInt(prompt("Digite o primeiro valor inteiro:"));
let valor2 = parseInt(prompt("Digite o segundo valor inteiro:"));
let operacao = parseInt(prompt("Informe a operação desejada (1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação):"));

switch (operacao) {
    case 1:
        alert("Resultado: " + (valor1 + valor2));
        break;
    case 2:
        alert("Resultado: " + (valor1 - valor2));
        break;
    case 3:
        alert("Resultado: " + (valor1 / valor2));
        break;
    case 4:
        alert("Resultado: " + (valor1 * valor2));
        break;
    default:
        alert("Operação inválida.");
}

 </script>
    
</body>
</html>
