<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
let valor1 = Number(prompt("Informe o primeiro valor:"));
let valor2 = Number(prompt("Informe o segundo valor:"));
let valor3 = Number(prompt("Informe o terceiro valor:"));


if (valor1 !== valor2 && valor1 !== valor3 && valor2 !== valor3) {
    
    let valores = [valor1, valor2, valor3];
    
    
    valores.sort((a, b) => b - a);
    
   
    let somaDosMaiores = valores[0] + valores[1];
    
    
    alert("A soma dos dois maiores valores Ã©: " + somaDosMaiores);
} else {

    alert("Por favor, informe valores distintos.");
}
</script>
</body>
</html>
